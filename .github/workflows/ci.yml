name: Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint cloud-init

      - name: Lint YAML
        run: yamllint cloud-config.yml

      - name: Validate cloud-init schema
        run: cloud-init schema --config-file cloud-config.yml
